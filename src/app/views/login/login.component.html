<div class="bg-light min-vh-100 d-flex flex-row align-items-center div_login">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="5">
        <c-card-group>
          <c-card class="p-4 login-card">
            <c-card-body>
              <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                <div class="text-center mb-4">
                  <h1 class="login-title">Đăng nhập</h1>
                  <p class="text-muted">Chào mừng bạn quay trở lại!</p>
                </div>

                <!-- Tài khoản -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser" width="20" height="20"></svg>
                  </span>
                  <input placeholder="Tài khoản" type="text" class="form-control" name="username"
                    [(ngModel)]="form.username" required #username="ngModel" />
                </c-input-group>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  <div *ngIf="username.errors['required']">Tài khoản không được để trống!</div>
                </div>

                <!-- Mật khẩu -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked" width="20" height="20"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl name="password" placeholder="Mật khẩu"
                    type="password" [(ngModel)]="form.password" required #password="ngModel" />
                </c-input-group>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Mật khẩu không được để trống!</div>
                </div>

                <!-- Nút đăng nhập -->
                <c-row>
                  <c-col class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary login-btn">
                      <svg cIcon name="cilLockLocked" width="20" height="20" class="me-2"></svg>
                      Đăng nhập
                    </button>
                  </c-col>
                </c-row>

                <!-- Nút chuyển hướng -->
                <c-row>
                  <c-col class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button type="button" class="btn btn-secondary home-btn" (click)="redirectToHome()">
                      <svg cIcon name="cilHome" width="20" height="20" class="me-2"></svg>
                      Trang chủ
                    </button>
                  </c-col>
                </c-row>

                <!-- Thông báo lỗi -->
                <div class="form-group">
                  <div class="alert alert-danger mt-3" role="alert" *ngIf="f.submitted && isLoginFailed">
                    <svg cIcon name="cilWarning" width="20" height="20" class="me-2"></svg>
                    Đăng nhập thất bại {{ errorMessage ? (': ' + errorMessage) : '' }}!
                  </div>
                </div>

                <div class="divider">
                  <span>hoặc</span>
                </div>

                <!-- Google Login Button -->
                <div class="social-login mb-4">
                  <button type="button" class="btn btn-google" (click)="loginWithGoogle()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="google-icon">
                      <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                      <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                      <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                      <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                    </svg>
                    Đăng nhập với Google
                  </button>
                </div>

                <!-- Nút đăng ký -->
                <div class="text-center mt-3">
                  <p class="mb-0">Chưa có tài khoản?
                    <a routerLink="/register" class="register-link">Đăng ký ngay</a>
                  </p>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
